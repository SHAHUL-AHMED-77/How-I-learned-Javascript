<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="" alt="" class="src">
        </div>
        <div class="content">
            <h1>Name : <span class="name">#</span></h1>
            <h1>Followers : <span class="follow"> 0</span></h1>
            <h1>Repositories : <span class="repo">0</span></h1>
        </div>
        <button class="btn">Click Me</button>
    </div>
</body>
<script src="script.js"></script>
</html>
