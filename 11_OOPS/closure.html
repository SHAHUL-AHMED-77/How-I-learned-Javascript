<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closure</title>
  </head>
  <body>
    <button class="red">Red</button>
    <button class="blue">Blue</button>
  </body>
  <script>
    function outer() {
      let name = "lucy";

      function inner() {
        let name2 = "Luffy";
        console.log(name);
      }
      inner();
      function inner2() {
        console.log("Two :", name);
      }
      inner2();
    }
    outer();
  </script>
  <script>
    // document.querySelector('.red').onclick = ()=>{
    //     document.body.style.backgroundColor = 'red'
    // }
    // document.querySelector('.blue').onclick = ()=>{
    //     document.body.style.backgroundColor = 'blue'
    // }
    function handle(color){

        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }
        document.querySelector('.blue').onclick = handle("blue")
        document.querySelector('.red').onclick = handle("red")

  </script>
</html>
